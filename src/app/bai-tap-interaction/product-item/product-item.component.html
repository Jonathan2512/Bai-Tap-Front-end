<div class="card bg-light" style="width:300px">
    <img class="card-img-top" src="assets/img/{{product.img}}" alt="Card image" style="max-width:100%; height: 250px;">
    <div class="card-body text-center">
        <h4 class="card-title text-center">{{product.name}}</h4>
        <ng-container *ngIf="showStatus">
            <p class="card-text">{{product.name}} {{product.des}}</p>
        </ng-container>
        <a href="#" class="btn btn-primary mr-2" data-toggle="modal" data-target="#myModal"
            (click)="returnCurrentItem()">
            Detail</a>
        <button href="#" class="btn btn-warning" *ngIf="showStatus; else ShowDes" (click)="changeStatus()">Hide
            Des</button>
    </div>
    <ng-template #ShowDes>
        <button href="#" class="btn btn-warning" (click)="changeStatus()">Show Des</button>
    </ng-template>
</div>
